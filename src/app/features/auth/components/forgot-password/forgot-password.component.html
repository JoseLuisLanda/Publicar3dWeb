<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
        <div class="card-header">
            <div class="icon-wrapper">
                <mat-icon class="lock-icon">lock_reset</mat-icon>
            </div>
            <h1>{{ 'auth.forgotPassword.title' | translate }}</h1>
            <p class="subtitle">{{ 'auth.forgotPassword.subtitle' | translate }}</p>
        </div>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
            <!-- Email Field -->
            <app-input-field [label]="'auth.forgotPassword.email' | translate"
                [placeholder]="'auth.forgotPassword.emailPlaceholder' | translate" type="email" prefixIcon="email"
                formControlName="email" [errorMessage]="getErrorMessage('email')"></app-input-field>

            <!-- Success Message -->
            @if (successMessage()) {
            <div class="success-message">
                <mat-icon>check_circle</mat-icon>
                <span>{{ successMessage() }}</span>
            </div>
            }

            <!-- Error Message -->
            @if (errorMessage()) {
            <div class="error-message">
                <mat-icon>error</mat-icon>
                <span>{{ errorMessage() }}</span>
            </div>
            }

            <!-- Submit Button -->
            <app-button [text]="'auth.forgotPassword.sendReset' | translate" type="submit" variant="primary"
                [loading]="loading" icon="send" class="submit-button"></app-button>

            <!-- Back to Login Link -->
            <div class="back-link">
                <a routerLink="/auth/login">
                    <mat-icon>arrow_back</mat-icon>
                    <span>{{ 'auth.forgotPassword.backToLogin' | translate }}</span>
                </a>
            </div>
        </form>
    </mat-card>
</div>
